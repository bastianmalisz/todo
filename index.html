<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TODO LISTA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styl.css" rel="stylesheet">
        <!-- BOOTSTRAP -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
    
        <div class="container container--with-border">
            <!-- WPROWADZANIE NOWYCH ZADAN -->    
            <div class="row">
                <div class="col-sm-12 col-md-8 col-md-offset-2">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="todo-input" placeholder="Dodaj do zakladek">
                            </div>
                             <div class="col-sm-2">
                                <button type="submit" class="btn btn-block btn-succes" id="add-todo-btn" > Dodaj </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- LISTA ZADAN -->
            <div class="todo-list">
                <div class="panel panel-default todo-item">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-8">
                                <p class="todo-discription">
                                    Przygotowac sie na rozmowe kwalifikacyjna
                                </p>
                            </div>
                            <div class="col-sm-2">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Gotowe
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <button type="submit" class="btn btn-block btn-danger">Usu≈Ñ </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>      
        </div>
    </body>
</html>
