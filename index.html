<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TODO LISTA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styl.css" rel="stylesheet">
        <!-- BOOTSTRAP -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
    
       
            <!-- WPROWADZANIE NOWYCH ZADAN -->    
    <div class="container">
        <div class="panel panel-default add-todo-panel">
            <div class="panel-heading">
                Dodaj nowe zadanie
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="todo-input" placeholder="Dodać do zakładek PoznajProgramowanie.pl...">
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-block btn-success" id="add-todo-btn">Dodaj</button>
                </div>
            </div>
        </div>
    </div>
            <!-- LISTA ZADAN -->
            <div class="todo-list-root">
                
            </div>
            <!-- PANEL FILTROW -->
            <div class=" panel panel-default filters-panel">
                <div class="panel-body">
                    <button type="submit" class="btn btn-primary" id="filter-all-btn">Wszystkie </button>
                    <button type="submit" class="btn btn-default" id="filter-completed-btn">Gotowe </button>
                    <button type="submit" class="btn btn-default" id="filter-not-completed-btn">Niegotowe </button>
                </div>
            </div>      
       </div>
<script src="js/TodoView.js"></script>
<script src="js/Todo.js"></script>
    </body>
</html>
